version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: wob-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DB: world_of_books
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wob-network
    restart: unless-stopped

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wob-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      API_PORT: 3001
      MONGODB_URI: mongodb://admin:password@mongodb:27017/world_of_books?authSource=admin
      MONGODB_DB_NAME: world_of_books
      CORS_ORIGIN: http://localhost:3000,http://frontend:3000
      CACHE_TTL_SECONDS: 86400
      LOG_LEVEL: info
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - wob-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3001/api/docs || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wob-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_API_TIMEOUT: 30000
      NEXT_PUBLIC_DEFAULT_PAGE_SIZE: 24
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - wob-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Optional - for advanced caching)
  redis:
    image: redis:7-alpine
    container_name: wob-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wob-network
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  wob-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  redis-data:
    driver: local
